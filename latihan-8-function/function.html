<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penggunaan Function di JS</title>
  </head>
  <body>
    <h1>Penggunaan Function di JS</h1>
    <h2>www.hacktiv8.com</h2>

    <!-- Hasil -->
    <div id="hasil"></div>

    <!-- ==================================================== -->
    <!-- Internal JavaScript -->
    <!-- ==================================================== -->
    <script>
      function tampilkan_nama() {
        return "Hacktiv8 Front End Web Developement";
      }

      document.getElementById("hasil").innerHTML = tampilkan_nama();
    </script>
  </body>
</html>
