<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penggunaan Variabel di JavaScript</title>
  </head>
  <body>
    <!-- Variabel -->
    <h1>Penggunaan Variabel di JavaScript</h1>
    <div id="nama"></div>
    <div id="lokasi"></div>

    <!-- ==================================================== -->
    <!-- Internal JavaScript -->
    <!-- ==================================================== -->
    <!-- Variabel JS -->
    <script>
      var nama = "Workshop 4 Days";
      var lokasi = "Online";

      document.getElementById("nama").innerHTML = nama;
      document.getElementById("lokasi").innerHTML = lokasi;
    </script>
  </body>
</html>
