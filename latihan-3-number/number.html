<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tipe Data Number di JavaScript</title>
  </head>
  <body>
    <!-- Tipe Data Number -->

    <!-- Internal JavaScript -->
    <!-- ==================================================== -->

      document.getElementById("hasil_number").innerHTML = angka;
