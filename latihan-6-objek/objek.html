<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Objek di JavaScript</title>
  </head>
  <body>
    <!-- Tipe Data Objek -->
    <h1>Tipe Data Objek di JavaScript</h1>
    <div id="hasil"></div>

    <!-- ==================================================== -->
    <!-- Internal JavaScript -->
    <!-- ==================================================== -->
    <script>
      var manusia = {
        nama: "Wijaya",
        asal: "Jakarta",
        usia: 26,
      };

      document.getElementById("hasil").innerHTML =
        manusia.nama + " tinggal di " + manusia.asal;
    </script>
  </body>
</html>
