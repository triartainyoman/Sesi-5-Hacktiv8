<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penggunaan Operator Aritmatika di JS</title>
  </head>
  <body>
    <h1>Penggunaan Operator Aritmatika di JS</h1>
    <div id="penjumlahan"></div>
    <div id="pengurangan"></div>
    <div id="perkalian"></div>
    <div id="pembagian"></div>
    <div id="modulus"></div>

    <!-- ==================================================== -->
    <!-- Internal JavaScript -->
    <!-- ==================================================== -->
    <script>
      var bilangan_1 = 6;
      var bilangan_2 = 2;

      var penjumlahan = bilangan_1 + bilangan_2;
      var pengurangan = bilangan_1 - bilangan_2;
      var perkalian = bilangan_1 * bilangan_2;
      var pembagian = bilangan_1 / bilangan_2;
      var modulus = bilangan_1 % bilangan_2;

      document.getElementById("penjumlahan").innerHTML =
        "Hasil penjumlahan: " + penjumlahan;
      document.getElementById("pengurangan").innerHTML =
        "Hasil pengurangan: " + pengurangan;
      document.getElementById("perkalian").innerHTML =
        "Hasil perkalian: " + perkalian;
      document.getElementById("pembagian").innerHTML =
        "Hasil pembagian: " + pembagian;
      document.getElementById("modulus").innerHTML =
        "Hasil modulus: " + modulus;
    </script>
  </body>
</html>
